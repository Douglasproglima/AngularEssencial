<div class="row">
    <div class="col-md-12">
        <div class="col-md-3">
            <button ng-click="ocultar = !ocultar" style=" font-family: Cabin; font-size: 16px;" type="button"
                    class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-plus"> Filtros</span>
            </button>
        </div>

        <div id="idBusca" class="col-md-9" ng-show="ocultar">
            <div  class="row">
                <div class="col-md-9">
                    <div class="col-md-2">
                        <h3>Produtos: </h3>
                    </div>
                    <div class="col-md-7">
                        <div class="input-group h3" style="text-align: left">
                            <input id="search" name="data[search]" class="form-control" type="text"
                                   placeholder="Pesquise pelo produto" ng-model="buscaProdutos">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </br>
    </div>
</div>

</br>

<div class="row">
    <div class="col-md-12">
        <div class="col-md-3">
            <button ng-click="cadastrar =! cadastrar" style=" font-family: Cabin; font-size: 16px;" type="button"
                    class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-new-window"> Novo</span>
            </button>
        </div>

        <div class="col-md-9" style="text-align: left">
            <div id="adicionar" ng-show="cadastrar">
                <label for="newProd" >Produto: </label>
                <input id="newProd" type="text" ng-model="produto.descricao" />
                <label for="newPreco" >Preço: </label>
                <input id="newPreco" type="number" min="1" ng-model="produto.preco" />
                <button ng-click="salvar()" type="button" class="btn btn-success btn-sm">
                    <span class="glyphicon glyphicon-floppy-disk"> Salvar</span>
                </button>
            </div>
            </br>
        </div>
    </div>
</div>

</br>

<table width="100%" cellspacing="0" class="table table-striped" style="font-size: 16px; padding-left: 2px;">
    <thead>
    <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Data</th>
        <th style="text-align: center">Opções</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="produto in produtos | filter: buscaProdutos | limitTo: 10">
        <td>{{produto.descricao | capitalize }}</td>
        <td>{{produto.preco | currency: "R$ " }}</td>
        <td>{{produto.data | date: "dd/MM/yyyy HH:mm" }}</td>

        <td style="text-align: center;">
            <button type="button" class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-pencil"> Editar</span>
            </button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="deletar(produto)">
                <span class="glyphicon glyphicon-remove-circle"> Excluir</span>
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-md-12" style="text-align: center">
        <ul class="pagination">
            <li class="disabled"><a>&lt; Anterior</a></li>
            <li class="disabled"><a>1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li class="next"><a href="#" rel="next">Próximo &gt;</a></li>
        </ul><!-- /.pagination -->

    </div>
</div> <!-- /#bottom -->
