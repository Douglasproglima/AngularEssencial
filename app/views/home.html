    <!--<label for="idCheck"><strong>Filtros: </strong></label>-->
    <!--<input id="idCheck" type="checkbox" ng-model="checked">-->

    <button ng-click="ocultar = !ocultar" style=" font-family: Cabin; font-size: 16px;" type="button" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-plus"> Filtros</span>
    </button>
    </br>

    <div ng-show="ocultar">
        <div id="idBusca">
            <label for="pesquisaProd"><strong>Produtos</strong></label>:
            <input id="pesquisaProd" type="text" name="pesquisaProd" value="" placeholder=" Pesquise o produto..." ng-model="buscaProdutos">
        </div>
    </div>

    <br>

    <table width="100%" cellspacing="0" class="table table-striped" style="font-size: 16px; padding-left: 2px;">
        <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Data</th>
            <th style="text-align: center">Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="produto in produtos | filter: buscaProdutos | limitTo: 10" >
            <td>{{produto.descricao | capitalize }}</td>
            <td>{{produto.preco | currency: "R$ " }}</td>
            <td>{{produto.data | date: "dd/MM/yyyy HH:mm" }}</td>

            <td style="text-align: center;">
                <button type="button" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-pencil"> Editar</span>
                </button>
                <button type="button" class="btn btn-danger btn-sm" ng-click="deletar(produto)">
                    <span class="glyphicon glyphicon-remove-circle"> Excluir</span>
                </button>
                <button type="button" class="btn btn-success btn-sm">
                    <span class="glyphicon glyphicon-check"> Salvar</span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
